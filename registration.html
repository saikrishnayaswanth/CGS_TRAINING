<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<link href="./registration.css" rel="stylesheet">


    <title>Document</title>
</head>
<body class="cell bg-light">
    <div class="container-fluid text-center" style="height:300px;">
        <div class="con">

                  <div class="card w-50  mx-auto p-2 mt-5 mb-0 h-20"> 
                    <h5>Registration Page</h5>

 
                    <form>

                
<div class="mb-3">
    <label for="firstName" class="form-label">First Name</label>
    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
</div>

<div class="mb-3">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
</div>

<div class="mb-3">
    <label for="email" class="form-label">Enter Email ID</label>
    <input type="email" class="form-control" id="email" placeholder="Enter Email ID">
</div>

<div class="mb-3">
    <label for="password" class="form-label">Enter Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter Password">
</div>

<div class="mb-3">
    <label for="state" class="form-label">Enter State Name</label>
    <select id="state" class="form-select">
                  <option value="">Select State</option>
                  <option value="karnataka">Karnataka</option>
                  <option value="mumbai">Mumbai</option>
                  <option value="telangana">Telangana</option>
                  <option value="andhra_pradesh">Andhra Pradesh</option>
                  <option value="pune">Pune</option>
    </select>
</div>

<div class="mb-3">
    <button type="submit" class="btn btn-primary">Register</button>
</div>

                            
                        </div>
                    </form>
                  </div>
        </div>




        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</body>
</html>

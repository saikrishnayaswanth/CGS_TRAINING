<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplify - Spotify Clone</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Spotify Clone</h1>

        <div class="search-container mx-auto">
            <div class="input-group">
                <input type="text" id="searchSong" class="form-control" placeholder="Search for songs or artists">
                <button class="btn btn-duplify" id="searchButton">Search</button>
            </div>
        </div>
        <div id="results" class="row mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 
    <script src="./script.js"></script>
</body>
</html>

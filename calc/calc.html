<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>



  
        <div class="card">
            <div class="col">
                <div id="display" class="card-header" style="width: 200px;">
                    <textarea name="" id="display" ></textarea>
                </div>

                <div id="buttons">

                    <div class="d-flex">

                        <div id="but">

                            <div class="col mt-2">

                                <button class="btn btn-secondary">1</button>
                                <button class="btn btn-secondary">2</button>
                                <button class="btn btn-secondary">3</button>
                            </div>

                            <div class="col mt-2">
                                <button class="btn btn-secondary">4</button>
                                <button class="btn btn-secondary">5</button>
                                <button class="btn btn-secondary">6</button>
                            </div>

                            <div class="col mt-2">

                                <button class="btn btn-secondary">7</button>
                                <button class="btn btn-secondary">8</button>
                                <button class="btn btn-secondary">9</button>
                            </div>

                            <div class="col mt-2">

                                <button class="btn btn-secondary">.</button>
                                <button class="btn btn-secondary">0</button>
                                <button class="btn btn-secondary">=</button>
                            </div>


                        </div>

                        <div style="width: 50px;" class="row m-2">
                            <button class="btn btn-secondary">+</button>
                            <button class="mt-2 btn btn-secondary">-</button>
                            <button class="mt-2 btn btn-secondary">*</button>
                            <button class="mt-2 btn btn-secondary">%</button>

                        </div>


                    </div>
                </div>
            </div>
        </div>



        <script src="calc.js"></script>

</body>

</html>

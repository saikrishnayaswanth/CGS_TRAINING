<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .table-container {
            margin-top: 20px;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Dynamic Table Generator</h2>
        <form id="tableForm" class="form-inline justify-content-center">
            <div class="form-group mb-2">
                <label for="rows" class="mr-2">Rows:</label>
                <input type="number" id="rows" class="form-control mr-3" min="1" placeholder="Enter rows" required>
            </div>
            <div class="form-group mb-2">
                <label for="columns" class="mr-2">Columns:</label>
                <input type="number" id="columns" class="form-control mr-3" min="1" placeholder="Enter columns" required>
            </div>
            <button type="button" class="btn btn-primary mb-2" onclick="generateTable()">Generate Table</button>
        </form>

        <div id="tableContainer" class="table-container"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function generateTable() {
            // Get user input
            const rows = document.getElementById('rows').value;
            const columns = document.getElementById('columns').value;
            const tableContainer = document.getElementById('tableContainer');

            // Clear any existing table
            tableContainer.innerHTML = '';

            // Create table structure
            const table = document.createElement('table');
            table.className = 'table table-bordered table-hover';

            // Create table header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            for (let j = 0; j < columns; j++) {
                const th = document.createElement('th');
                th.textContent = `Header ${j + 1}`;
                headerRow.appendChild(th);
            }
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Create table body
            const tbody = document.createElement('tbody');
            for (let i = 0; i < rows; i++) {
                const tr = document.createElement('tr');
                for (let j = 0; j < columns; j++) {
                    const td = document.createElement('td');
                    td.contentEditable = true; // Make cells editable
                    td.textContent = `Row ${i + 1} Col ${j + 1}`; // Initial cell content
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            }
            table.appendChild(tbody);

            // Append table to container
            tableContainer.appendChild(table);
        }
    </script>

</body>
</html>

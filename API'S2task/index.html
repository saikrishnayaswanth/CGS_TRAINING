<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">



    <style>
        .container{
            margin-top: 100px;
        }
    </style>
</head>
<body>

        <div class="container  text-center  bg-light shadow">

            <h4> <i>Click on generate to get new user data </i></h4>

            <div class="card bg-light  shadow w-50  " style="margin-left: 250px;">

                <div class="mt-2">
                    <img src="../image/admin.png" style="width: 100px;border-radius: 30px; border: 1px solid black;" id="pic">
                </div>


                <div class="row mt-2">

                    <div class="col" style="margin-left:6px;">
                        <div class="input-group mb-3 ">
                            <div class="input-group-text">Name
                              <input class="form-check-input mt-0"    value="">
                            </div>
                            <input type="text" class="form-control"  id="name" aria-label="Text input with checkbox" placeholder="enter name">
                        </div>
                        
                        <div class="input-group mb-3">
                            <div class="input-group-text">Email
                              <input class="form-check-input mt-0"   value="" >
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with checkbox" id="email">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-text">Age
                              <input class="form-check-input mt-0" value="">
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with checkbox" id="age">
                        </div>
                    </div>

                    <div class="col" >
                        <div class="input-group mb-3">
                            <div class="input-group-text">DOB
                              <input class="form-check-input mt-0" value="">
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with checkbox" id="dob">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-text">ContactNo
                              <input class="form-check-input mt-0" value="">
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with checkbox" id="contact">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-text">City
                              <input class="form-check-input mt-0" value="">
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with checkbox" id="city">
                        </div>
                    </div>

                    <div class="pr-3">
                        <textarea class="form-control" rows="2" placeholder="address" id="address"></textarea>
                    </div>

                </div>



                <div>
                    <button class="btn btn-primary mt-2 mb-2" id="submit" type="button">Generate</button>
                </div>

                 

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

     <script src="./index.js"></script>
    
</body>
</html>
